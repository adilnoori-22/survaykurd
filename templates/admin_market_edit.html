{% extends "base.html" %}
{% block title %}دەستکاری بەرهەم{% endblock %}
{% block content %}
<h2>دەستکاری بەرهەم #{{ item.id }}</h2>
<form method="post" class="card" style="max-width:900px" enctype="multipart/form-data">
  {% set _m = (item.meta_json|fromjson) %}
  <div class="grid grid-2">
    <div class="row"><label>ناو</label><input type="text" name="name" value="{{ item.name }}"></div>
    <div class="row"><label>نرخ</label><input type="number" name="price_points" value="{{ item.price_points }}" min="1"></div>
    <div class="row"><label>ستۆک</label><input type="number" name="stock" value="{{ item.stock }}" min="0"></div>
    <div class="row"><label>چالاک؟</label><select name="is_active"><option value="1" {% if item.is_active %}selected{% endif %}>بەڵێ</option><option value="0" {% if not item.is_active %}selected{% endif %}>نەخێر</option></select></div>

    <div class="row"><label>جۆر</label><input type="text" name="item_type" value="{{ _m.get('type','') }}"></div>
    <div class="row"><label>دۆخ</label><input type="text" name="status" value="{{ _m.get('status','') }}"></div>
    <div class="row"><label>مۆدێل</label><input type="text" name="model" value="{{ _m.get('model','') }}"></div>
    <div class="row"><label>پەسنی کورت</label><textarea name="short_desc" rows="2">{{ _m.get('short_desc','') }}</textarea></div>

    <div class="row"><label>لینکی وێنە</label><input type="url" name="image_url" value="{{ _m.get('image','') }}" placeholder="https://..."></div>
    <div class="row">
      <label>وێنە نوێ</label><input type="file" name="image" accept=".jpg,.jpeg,.png,.webp">
      {% if _m.get('image') %}<div style="margin-top:.5rem">ڕەشنوسی ئێستا: <a href="{{ _m.get('image') }}" target="_blank">{{ _m.get('image') }}</a></div>{% endif %}
    </div>
    <div class="row"><label>meta_json (ڕەها)</label><input type="text" name="meta_json" value='{{ item.meta_json }}'></div>
  </div>
  <button class="btn btn-primary" type="submit">پاشەکەوت</button>
</form>
{% endblock %}
