{% extends "base.html" %}
{% block title %}کۆمەڵایەتی/سیاسی{% endblock %}
{% block content %}
<h2>پاکێجی «کۆمەڵایەتی/سیاسی»</h2>
<form method="post" class="card">
  <div class="row"><label>نەخۆشی درێژخایەن</label><select name="chronic_disease"><option>بەڵێ</option><option>نەخێر</option></select></div>
  <div class="row"><label>کەمئەندامی/زگماک</label><select name="disability"><option>بەڵێ</option><option>نەخێر</option></select></div>
  <div class="row"><label>وەرزش دەکەیت؟</label><select name="sport"><option>بەڵێ</option><option>نەخێر</option></select></div>
  <div class="row"><label>پاسکیل لێدەخۆیت؟</label><select name="smoke"><option>بەڵێ</option><option>نەخێر</option></select></div>
  <div class="row"><label>کاتژمێری شۆفێری ڕۆژانە</label><input name="drive_hours_daily"></div>
  <div class="row"><label>دەرمان بەکار دەهێنیت؟</label><select name="use_meds"><option>بەڵێ</option><option>نەخێر</option></select></div>
  <div class="row"><label>کێشەی دەروونی؟</label><select name="mental_issue"><option>بەڵێ</option><option>نەخێر</option></select></div>
  <div class="row"><label>کێشەی کۆمەڵایەتی</label><input name="social_issue"></div>
  <div class="row"><label>سزا دراوت؟</label><select name="legal_punished"><option>بەڵێ</option><option>نەخێر</option></select></div>
  <div class="row"><label>زندان کراویت؟</label><select name="jailed"><option>بەڵێ</option><option>نەخێر</option></select></div>
  <div class="row"><label>ئەندامی پارتی سیاسییت؟</label><select name="political_member"><option>بەڵێ</option><option>نەخێر</option></select></div>
  <div class="row"><label>ماوەی ژیان لە دەرەوەی وڵات</label><input name="years_abroad"></div>
  <button class="btn">پاشەکەوت</button>
</form>
{% endblock %}
