{% extends "base.html" %}
{% block title %}نوێکردنەوەی پاسۆرد{% endblock %}
{% block content %}
<h2>نوێکردنەوەی پاسۆرد</h2>

{% if show_debug %}
  <div class="flash">DEV: کۆد = <code>{{ debug_code }}</code> (Expires: {{ expires }})</div>
{% endif %}

<form method="post" action="{{ url_for('account_reset') }}" style="max-width:480px;display:grid;gap:10px">
  <div>
    <label>کۆدی گەڕاندنەوە</label>
    <input type="text" name="code" required>
  </div>
  <div>
    <label>پاسۆردی نوێ</label>
    <input type="password" name="password" required>
    <small>کەمتر نەبێت ٨ + ژمارە + هێما</small>
  </div>
  <div>
    <label>دووبارەکردنەوە</label>
    <input type="password" name="confirm" required>
  </div>
  <button class="btn" type="submit">پاشەکەوت</button>
</form>

<p><a href="{{ url_for('account_recover') }}">گەڕانەوە</a></p>
{% endblock %}
