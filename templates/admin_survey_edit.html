{% extends "base.html" %}
{% block title %}Design — دەستکاری ڕاپرسی{% endblock %}
{% block content %}
<h2>دەستکاری ڕاپرسی</h2>

<form method="post" class="card" style="max-width:820px">
  <div class="row">
    <label>سەردێر</label>
    <input type="text" name="title" value="{{ s['title'] }}" required>
  </div>

  <div class="row">
    <label>ڕونکردنەوە</label>
    <textarea name="description" rows="4">{{ s['description'] or '' }}</textarea>
  </div>

  <div class="grid grid-3">
    <div class="row">
      <label>پاداشت (پۆینت)</label>
      <input type="number" name="reward_points" value="{{ s['reward_points'] }}" min="0" step="1" required>
      <div class="muted">بڕی پۆینت کە بەشداربوو دەوەردەت.</div>
    </div>

    <div class="row">
      <label>ڕێگە بە چەندجار پڕکردنەوە؟</label>
      <label style="display:flex;gap:8px;align-items:center">
        <input type="checkbox" name="allow_multiple" {% if s['allow_multiple'] %}checked{% endif %}> allow multiple
      </label>
    </div>

    <div class="row">
      <label>چالاکە؟</label>
      <label style="display:flex;gap:8px;align-items:center">
        <input type="checkbox" name="is_active" {% if s['is_active'] %}checked{% endif %}> is active
      </label>
    </div>
  </div>

  <div class="row" style="gap:.5rem">
    <button class="btn" type="submit">پاشەکەوت</button>
    <a class="btn secondary" href="{{ url_for('admin_surveys') }}">گەڕانەوە</a>
  </div>
</form>
{% endblock %}
