{% extends "base.html" %}
{% block title %}دەستکاریکردنی ریکلام{% endblock %}
{% block content %}
<div class="container" style="max-width:860px">
  <h1 class="mb-3">دەستکاریکردنی ریکلام</h1>

  <form method="post" class="card card-body">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">تايتڵ</label>
        <input name="title" class="form-control" required value="{{ ad.title }}">
      </div>
      <div class="col-md-6">
        <label class="form-label">Image URL</label>
        <input name="image_url" class="form-control" value="{{ ad.image_url or '' }}" placeholder="/static/uploads/banner.jpg">
      </div>
      <div class="col-md-6">
        <label class="form-label">Link URL</label>
        <input name="link_url" class="form-control" value="{{ ad.link_url or '' }}" placeholder="https://example.com">
      </div>
      <div class="col-md-6">
        <label class="form-label">پۆینتی تایبەتی</label>
        <input name="points_override" type="number" min="0" class="form-control"
               value="{{ '' if ad.points_override is none else ad.points_override }}">
        <div class="form-text">ئەگەر بەتاڵ بهێڵیت، بنەڕەتی = {{ default_pts|default(2) }} پۆینت.</div>
      </div>
    </div>

    <div class="mt-3 d-flex gap-2">
      <button class="btn btn-primary">پاشەکەوت</button>
      <a class="btn btn-secondary" href="{{ url_for('admin_ads') }}">گەڕانەوە</a>
    </div>
  </form>
</div>
{% endblock %}
