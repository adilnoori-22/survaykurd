{% extends "base.html" %}
{% block title %}تۆمارکردن{% endblock %}
{% block content %}
<h2>خۆتۆمارکردن</h2>
<form method="post" class="card" style="max-width:600px">
  <div class="row"><label>ناوەکەت</label><input name="full_name" required></div>
  <div class="row"><label>ئیمەیل</label><input type="email" name="email" required></div>
  <div class="row"><label>کۆدی وڵات</label>
    <select name="phone_code" required>
      <option value="+964">+964 (عێراق)</option>
      <option value="+90">+90 (تورکیا)</option>
      <option value="+98">+98 (ئیڕان)</option>
      <option value="+1">+1 (USA)</option>
    </select>
  </div>
  <div class="row"><label>ژمارەی مۆبایل</label><input name="phone" placeholder="7XXXXXXXX" required></div>
  <div class="row"><label>ڕەگەز</label>
    <select name="gender" required>
      <option value="">-- هەڵبژێرە --</option>
      <option>نێر</option><option>مێ</option><option>هیتر</option>
    </select>
  </div>
  <div class="row"><label>پاسۆرد</label><input type="password" name="password" required></div>
  <button class="btn">تۆمارکردن</button>
</form>
<p class="muted">دواتر دەتوانیت وردەکارییەکان لە پڕۆفایل پڕبکەیتەوە.</p>
{% endblock %}
