{% extends "base.html" %}
{% block title %}دەربارەی من{% endblock %}
{% block content %}
<h2>پاکێجی «دەربارەی من»</h2>
<form method="post" class="card">
  <div class="row"><label>وڵات</label><input name="country" value="عێراق"></div>
  <div class="row"><label>شار</label>
    <select name="city">{% for c in cities %}<option>{{ c }}</option>{% endfor %}</select>
  </div>
  <div class="row"><label>ناحیە/گەڕەک</label><input name="district"></div>
  <div class="row"><label>کۆڵان</label><input name="street"></div>
  <div class="row"><label>لاین</label><input name="lane"></div>
  <div class="row"><label>بڕوانامە</label>
    <select name="degree">{% for d in degrees %}<option>{{ d }}</option>{% endfor %}</select>
  </div>
  <div class="row"><label>تەمەن</label><input type="number" name="age" min="18"></div>
  <div class="row"><label>باری خێزانی</label>
    <select name="family_status">{% for f in famstat %}<option>{{ f }}</option>{% endfor %}</select>
  </div>
  <div class="row"><label>ژمارەی ئەندامانی خێزان</label><input type="number" name="family_members" min="1"></div>
  <div class="row"><label>ژمارەی منداڵی خوار (≤18)</label><input type="number" name="children_u18" min="0"></div>
  <div class="row"><label>چەندەمین منداڵیت</label><input type="number" name="birth_order" min="1"></div>
  <div class="row"><label>داهاتی خێزان</label><input name="family_income"></div>
  <div class="row"><label>لەگەڵ خێزان دەژیت؟</label><select name="live_with_family"><option>بەڵێ</option><option>نەخێر</option></select></div>
  <div class="row"><label>باوک لە ژیانە؟</label><select name="father_alive"><option>بەڵێ</option><option>نەخێر</option></select></div>
  <div class="row"><label>دایک لە ژیانە؟</label><select name="mother_alive"><option>بەڵێ</option><option>نەخێر</option></select></div>
  <button class="btn">پاشەکەوت</button>
</form>
{% endblock %}
