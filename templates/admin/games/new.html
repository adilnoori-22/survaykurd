<!doctype html>
<html lang="ku">
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>+ یاریی نوێ</title>
  <body style="font-family:Tahoma, Arial, sans-serif; padding:24px">
    <h2 style="margin-bottom:14px">+ یاریی نوێ</h2>
    <form action="/admin/games" method="post" style="max-width:780px;padding:16px;border:1px solid #ddd;border-radius:10px;background:#fff">
      <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px">
        <label>ناونیشان<br><input type="text" name="title" required style="width:100%;padding:8px"></label>
        <label>Thumbnail URL<br><input type="url" name="thumbnail_url" placeholder="https://..." style="width:100%;padding:8px"></label>
        <label style="grid-column:1/-1">Play URL<br><input type="url" name="play_url" placeholder="https://example.com/game/index.html" style="width:100%;padding:8px"></label>
        <label style="grid-column:1/-1">Embed HTML<br><textarea name="embed_html" rows="5" placeholder='<iframe src="..." allowfullscreen></iframe>' style="width:100%;padding:8px"></textarea></label>
        <label>نمرەی تایبەتی<br><input type="number" name="points_override" min="0" value="0" style="width:100%;padding:8px"></label>
        <label>کەمترین چرکە<br><input type="number" name="min_seconds_override" min="0" value="0" style="width:100%;padding:8px"></label>
        <label style="display:flex;align-items:center;gap:.5rem"><input type="checkbox" name="is_active" value="1" checked> چالاک</label>
      </div>
      <div style="margin-top:12px;display:flex;gap:8px">
        <button style="padding:8px 14px">پاشەکەوت</button>
        <a href="/admin/games" style="padding:8px 14px;border:1px solid #999;border-radius:6px;text-decoration:none">گەڕانەوە</a>
      </div>
    </form>
  </body>
</html>
