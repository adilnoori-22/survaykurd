{% if ad %}
<div class="ad card" style="max-width:520px;margin:1rem auto;border:1px solid #ddd;border-radius:14px;overflow:hidden;box-shadow:0 6px 24px rgba(0,0,0,.08)">
  <a href="{{ ad.click_url }}" target="_blank" rel="noopener" style="text-decoration:none;color:inherit;display:block">
    {% if ad.image_url %}
      <img src="{{ ad.image_url }}" alt="{{ ad.title or 'Ad' }}" style="width:100%;display:block">
    {% endif %}
    <div style="padding:.9rem 1rem">
      <div style="font-weight:700;font-size:1rem">{{ ad.title or 'Sponsored' }}</div>
      <div style="font-size:.85rem;opacity:.7">Sponsored</div>
    </div>
  </a>
</div>
{% endif %}
