{% extends "base.html" %}
{% block title %}{{ page.title }}{% endblock %}
{% block content %}
<article class="card" style="max-width: 1100px; margin:auto">
  <header style="display:flex;align-items:center;justify-content:space-between;gap:12px;margin:-6px 0 12px">
    <h1 style="margin:0">{{ page.title }}</h1>
    <a class="btn small secondary" href="{{ url_for('admin_pages', edit=page.slug) }}">دەستکاری</a>
  </header>
  <div class="tinymce-content">
    {{ page.content|safe }}
  </div>
</article>
{% endblock %}
