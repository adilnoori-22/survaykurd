{% extends "base.html" %}
{% block title %}سڕینەوەی ئەکاونت — تائید{% endblock %}
{% block content %}
<h2>تائیدی سڕینەوە</h2>

{% if show_debug %}
  <div class="flash">DEV: کۆدی سڕینەوە = <code>{{ debug_code }}</code> (Expires: {{ expires }})</div>
{% endif %}

<form method="post" action="{{ url_for('account_delete_confirm') }}" style="max-width:520px;display:grid;gap:10px">
  <div>
    <label>کۆد</label>
    <input type="text" name="code" required>
  </div>
  <label style="display:flex;gap:8px;align-items:center">
    <input type="checkbox" name="agree"> قبوڵ ده‌كه‌م كه‌ ئەکاونتم به‌ تەواوی ده‌سڕدرێته‌وه‌.
  </label>
  <button class="btn" type="submit" style="background:#b91c1c">سڕینەوە</button>
</form>
<p><a href="{{ url_for('login') }}">گەڕانەوە</a></p>
{% endblock %}
